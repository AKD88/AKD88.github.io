 <!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.js"></script>
<script type="text/javascript"> 
	$(document).ready(function(){
  	$(".flip").click(function(){
    $(".panel").slideDown("slow");
  });
});
</script>
 
<style type="text/css"> 
	div.panel,p.flip
	{
		margin:5px;
		padding:24px;
		text-align:center;
		background:#89F1F0;
		border:solid 1px #c3c3c3;
	}
	div.panel
	{
		height:120px;
		display:none;
}
</style>
</head>
 
<body>
 
	<div class="panel">
		<p>拉开了。</p>
	</div>
 
		<p class="flip"> 这里这里</p>
 
</body>
</html>
